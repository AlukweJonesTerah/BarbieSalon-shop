{% extends 'partials/base.html' %}
{% block title %}About Info Edit Page{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row my-4">
    <div class="col-md-6 offset-md-3 p-3 bg-white">
        <h3>Edit About Info</h3>
        <hr>
        <form method="post" action="{% url 'dashboard-about_customize_edit' pk=aboutdata.pk %}"
              enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <input class="btn btn-info" type="submit" value="Confirm">
        </form>
    </div>
</div>
{% endblock %}
